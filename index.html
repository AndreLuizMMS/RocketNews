<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-form">
        <div class="rocketNews-img">
          <a href=" https://www.linkedin.com/in/andr%C3%A9luiz027357/"
             target="_blank">
            <img src="./assets/logo.svg" alt="" />
          </a>
        </div>

        <div class="text">
          <h2 class="title">atualize ideias e informações em 5 minutos.</h2>
          <p class="subtitle">
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p class="paragraf">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. <br />
            perfeito para se preparar para codar ☕
          </p>
        </div>

        <div class="email-form">
          <p class="email-form-label">Insira seu E-mail:</p>
        </div>

        <div class="email-form-box">
          <input
            class="email-input"
            type="email"
            placeholder="oi@rocketseat.com"
          />
          <button class="btn-email-confirm">
            <img src="./assets/send.svg" alt="" />
          </button>
        </div>

        <div class="link">
          <a href="#"> Deixe-me ler primeiro </a>
        </div>
      </div>

      <div class="container-img">
        <img src="./assets/read_news.jpg" alt="" />
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
